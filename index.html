<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create 2 divs to sep form left and right -->
    <div class="left">
        <!-- Background photo and Logo -->
        <div>Background photo</div>
    </div>

    <div class="right">
        <!-- Sign up Form -->
        <div>
            Description of service
        </div>
        <form action="" method="get" class="submission-form">
            <div>Sign Up!</div>
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" name="" id="first-name">
    
                <label for="last-name">Last Name</label>
                <input type="text" name="" id="last-name">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number">
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="text" name="" id="password">

                <label for="password">Confirm Password</label>
                <input type="text" id="password">
            </div>

            <div>
                Create account
            </div>

        </form>
    </div>
    
</body>
</html>
