<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create 2 divs to sep form left and right -->
    <div class="main-container">
        <div class="left">
            <!-- Background photo and Logo -->
            <!-- <img src="basketball-stephen-baker.jpg" alt="Picture of a basketball"> -->
            <div class="pic-logo">Basketball Camp</div>
        </div>
    
        <div class="right">
            <!-- Sign up Form -->
            <div class="top">
                <div class="description">
                    This a form to sign up for a basketball news letter.
                    It will provide you with a weekly news letter and discussion board
                    to discuss what is happening during the NBA season.
                </div>
                                
                <div class="description">Sign Up Below!</div>
            </div>
            <form action="" method="get" class="submission-form">
                <div class="form-row">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
    
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}">
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="5">
                    </div>
    
                    <div class="input">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password" minlength="5">
                    </div>
                </div>
    
                
            </form>
            
            <div class="bottom">
                <button type="submit">
                    Create account
                </button>
            
                <div class="log-in">
                    Already have account? &nbsp; <a href="login_page.html">Log In</a>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
